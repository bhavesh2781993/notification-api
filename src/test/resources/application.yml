spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

spring.mail:
  host: sandbox.smtp.mailtrap.io
  port: 587
  username: 1
  password: 1
  properties:
    mail.smtp:
      auth: true
      starttls.enabled: true

notification:
  email:
    from: test@gmail.com

cors:
  allowed:
    origins: http://localhost:4200